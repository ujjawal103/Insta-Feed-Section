<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta-Reel-Section</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="detail">
            <div class="profile">
                <div class="pic">
                    <img src="logo.jpg">
                </div>
                <div class="details">
                    <h5>ujjawal_103_ <i class="ri-checkbox-blank-circle-fill"></i> <p>1w</p> <i class="ri-checkbox-blank-circle-fill"></i> <sup>Follow</sup></h5>
                    <p>6 Behroopiye <i class="ri-checkbox-blank-circle-fill"></i> Original audio</p>
                </div>
            </div> 
            <div class="more">
                <i class="ri-more-fill"></i>
            </div>
        </div>
        <div class="reel">
            <div class="video">
               <video autoplay loop muted playsinline src="reel.mp4" type="video/mp4"></video>
            </div>
            <i class="ri-user-fill user"></i>
            <i class="ri-volume-off-vibrate-fill volume" type="button"></i>
            <i class="ri-heart-3-fill heart" ></i>
            <i class="ri-volume-off-vibrate-fill heart" type="button"></i>
        </div>
        <div class="feedback">
            <div class="icons">
                <div class="like">
                    <i class="ri-heart-3-fill red"></i>
                    <i class="ri-chat-3-line comments"></i>
                    <i class="ri-share-box-fill"></i>
                </div>
                <div class="save">
                    <i class="ri-save-2-fill"></i>
                </div>
            </div>
            <div class="likeCounts">
                <h4 class="howMuch">766,684 likes</h4>
            </div>
        </div>
       
    </div>
    <div class="comment">
          <h2>!! Complete Yourself !!</h2>
          <p>Need A contributer</p>
    </div>
    <script src="app.js"></script>
    <script src="script.js"></script>
</body>
</html>
